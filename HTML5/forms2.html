<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>
<body>
    
    <h1>Datalist to make a pre-defined Dropdown menu option</h1>

    <form>
        <input list="languages">
        <datalist id="languages">
            <option value="Java"></option>
            <option value="Python"></option>
            <option value="JavaScript"></option>
            <option value="OOPs"></option>
        </datalist>
        <input type="submit" value="Submit">
    </form>

    <form enctype="application/x-www-form-urlencoded" method="POST">
        <label for="fabcolor">Choose your favorite color: </label>
        <input type="color" name="fabcolor" id="fabcolor"><br><br>

        <label for="bday">Birthday: </label>
        <input type="date" name="bday" id="bday"><br>
        <input type="datetime-local" name="" id=""><br><br>
        <input type="file" name="" id="" multiple><br><br>

        <input type="tel" name="" id="" placeholder="123-45-001" pattern="[0-9]{3}-[0-9]{2}-[0-9}{3}" required autofocus><br>
        <input type="time" name="" id=""><br>
        <input type="url" name="" id=""><br>

        <input type="text" size="5" maxlength="5">

        <input type="submit" value="Submit">
    </form>

</body>
</html>
